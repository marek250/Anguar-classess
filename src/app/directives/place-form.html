<div class="col col-xs-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col col-xs-12">
                <div ng-show="updateModeFlag" class="panel-body">
                    <label class="control-label"><h3>Edit place</h3></label>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="Name2" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Name2" placeholder="Name" ng-model="placeToUpdate.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="City2" class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="City2" placeholder="City" ng-model="placeToUpdate.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Phone2" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Phone2" placeholder=Phone" ng-model="placeToUpdate.phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Street2" class="col-sm-2 control-label">Street</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Street2" placeholder=Street" ng-model="placeToUpdate.street">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="buildingNumber2" class="col-sm-2 control-label">Building Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="buildingNumber2" placeholder="Building Number" ng-model="placeToUpdate.buildingNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" ng-click="updatePlace(placeToUpdate)">Edit</button>
                                <button type="button" class="btn btn-default" ng-click= 'updateModeFlag=false'>Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<span>> Present Column Visibility: </span><input type="checkbox" ng-model="presentColumnVisibility">-->
            </div>
        </div>
        <div class="panel-body">
            <div class="col col-xs-12">
                <div ng-show="!updateModeFlag" class="panel-body">
                    <label class="control-label"><h3>New place</h3></label>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="Name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="newPlace.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="City" class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="City" placeholder="City" ng-model="newPlace.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Phone" placeholder=Phone" ng-model="newPlace.phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Street" class="col-sm-2 control-label">Street</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Street" placeholder=Street" ng-model="newPlace.street">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="buildingNumber" class="col-sm-2 control-label">Building Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="buildingNumber" placeholder="Building Number" ng-model="newPlace.buildingNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="newPlace.city" ng-options="city.city as city.city group by city.state for city in cities"></select>
                                <!--<input type="text" class="form-control" id="state" placeholder="state" ng-model="newPlace.state">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" ng-click="addPlace(newPlace)">Add</button>
                                <span class="text-muted" ng-click="removeItem(item)" style="cursor:pointer"> (remove)</span>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<span>> Present Column Visibility: </span><input type="checkbox" ng-model="presentColumnVisibility">-->
            </div>
        </div>
    </div>
</div>
