<div class="col col-xs-12">
    <div class="panel-body">
        <label class="control-label"><h3>Log in</h3></label>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="Name" class="col-sm-2 control-label">Login</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Put your login"
                           ng-model="user.login">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Pass" placeholder="Put your password"
                           ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-disabled="!user.login || !user.password" class="btn btn-default" ng-click="login(user)">Log in</button>
                    <span ng-show="loginMessage">{{loginMessage}}</span>
                </div>
            </div>
        </form>
    </div>
</div>
